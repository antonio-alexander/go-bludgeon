version: "3"
services:
  bludgeon_database:
    container_name: "bludgeon_database"
    image: bludgeon_db-postgres:latest
    restart: "always"
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - bludgeon-database-postgres:/var/lib/postgres
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      # - MYSQL_ROOT_PASSWORD=""
volumes:
  bludgeon-database-postgres:
